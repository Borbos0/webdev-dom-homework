<script>
  function dat(Dat) {
    if (Dat === undefined || Dat === NaN || Dat === null) {
      rusDat = new Date();
    }
    else {
      rusDat = new Date(Dat);
    }
    let month = rusDat.getMonth();
    let minute = rusDat.getMinutes();
    let day = rusDat.getDate();
    if (minute < 10) {
      minute = "0" + minute;
    }
    if (month < 9) {
      month = "0" + (month + 1);
    }
    if (day < 9) {
      day = "0" + (day + 1);
    }
    const fullRusDat = day + "." +
      month + "." + "24" + " " +
      rusDat.getHours() + ":" + minute;
    return fullRusDat;
  }

  let userName = document.getElementById("add-form-name");
  const confirmButton = document.getElementById("add-form-button");
  let userComment = document.getElementById("add-form-text");
  const elementList = document.getElementById("list");
  const preloadText = document.getElementById('preload');

  let comments = [
    // {
    //   name: "Глеб Фокин",

    // {

    //   like: 75,

  ]

  const initEventListeners = () => {
    const commentElements = document.querySelectorAll(".comment");
    for (const commentElement of commentElements) {
      commentElement.addEventListener("click", () => {
        console.log(commentElement);
      });
    }
  };

  const fetchAndRenderTasks = () => {
    return fetch("https://wedev-api.sky.pro/api/v1/gleb-fokin/comments",
      {
        method: "GET",
      }).then((response) => {
        response.json().then((responseData) => {
          comments = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              commentDate: dat(comment.date),
              commentUser: comment.text,
              like: comment.likes,
              isLike: comment.isLiked
            }
          });
          renderComments();
          preloadText.style.display = 'none';
        });
      });
  };


  // Нажатие на кнопку лайк
  const initLikeButtonsListeners = () => {
    const likeButtonsElements = document.querySelectorAll(".like-button");

    for (const likeButtonsElement of likeButtonsElements) {
      likeButtonsElement.addEventListener("click", event => {
        event.stopPropagation();
        const index = likeButtonsElement.dataset.index;
        if (comments[index].isLike === false) {
          comments[index].like++;
          comments[index].isLike = true;
        }
        else {
          comments[index].like--;
          comments[index].isLike = false;
        }
        renderComments();
        /*const likeSpan = likeButtonsElement.previousElementSibling;
        if (likeButtonsElement.classList.contains('-active-like')) {
          likeButtonsElement.classList.toggle('-active-like');
          likeSpan.innerHTML = 0;
          return;
        }
        likeButtonsElement.classList.toggle('-active-like');*/
      });
    }
  };

  const renderComments = () => {
    const commentHtml = comments?.map((comment, index) => {
      return `<li class="comment">
        <div class="comment-header">
          <div class="comment-name">${comment.name}</div>
          <div>${comment.commentDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.commentUser}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" data-count="0">${comment.like}</span>
            <button class="${comment.isLike ? 'like-button -active-like' : 'like-button'}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
    }).join("");

    elementList.innerHTML = commentHtml;
    initLikeButtonsListeners();
    initEventListeners();
    reanswerComment();
  };
  fetchAndRenderTasks();
  renderComments();

  confirmButton.addEventListener("click", () => {
    userName.style.backgroundColor = "";
    userComment.style.backgroundColor = "";
    if (userName.value === '') {
      userName.style.backgroundColor = "red";
      return;
    }
    if (userComment.value === '') {
      userComment.style.backgroundColor = "red";
      return;
    }

    // comments.push({
    //   name: userName.value

    //     .replaceAll(">", "&#62;"),
    //   commentDate: dat(),
    //   commentUser: userComment.value
    //     .replaceAll("<", "&#60;")
    //     .replaceAll(">", "&#62;"),
    //   like: 0,
    //   isLike: false,
    // });

    const commentPromise = fetch("https://wedev-api.sky.pro/api/v1/gleb-fokin/comments",
      {
        method: "POST",
        body: JSON.stringify({
          text: userComment.value,
          name: userName.value,
        }),
      });
    confirmButton.disabled = true;
    confirmButton.textContent = "Комментарий добавляется";
    commentPromise.then((response) => {
      response.json().then((responseData) => {
        comments = responseData.todos;
      });
    }).then((response) => {
      return fetchAndRenderTasks();
    }).then(() => {
      confirmButton.disabled = false;
      confirmButton.textContent = "Написать";
    })

    if (userName.value !== '' && userComment.value !== '') {
      userName.value = '';
      userComment.value = '';
      return;
    }

  });

  function reanswerComment() {
    const answerComment = document.querySelectorAll('.comment');
    const formText = document.querySelector('.add-form-text');
    answerComment.forEach((comment, index) => {
      comment.addEventListener('click', () => {
        formText.value = `${comments[index].name} \n${comments[index].commentUser}`
      })
    })
  }
