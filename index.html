<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="add-form-name" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="add-form-text"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  let userName = document.getElementById("add-form-name");
  const confirmButton = document.getElementById("add-form-button");
  let userComment = document.getElementById("add-form-text");
  const elementList = document.getElementById("list");

  function dat(Dat) {
    if (Dat === undefined || Dat === NaN || Dat === null) {
      rusDat = new Date();
    }
    else {
      rusDat = new Date(Dat);
    }
    let month = rusDat.getMonth();
    let minute = rusDat.getMinutes();
    if (minute < 10) {
      minute = "0" + minute;
    }
    if (month < 9) {
      month = "0" + (month + 1);
    }
    const fullRusDat = rusDat.getDate() + "." +
      month + "." + "24"/*rusDat.getFullYear()*/ + " " +
      rusDat.getHours() + ":" + minute;
    return fullRusDat;
  }

  confirmButton.addEventListener("click", () => {
    userName.style.backgroundColor = "";
    userComment.style.backgroundColor = "";
    if (userName.value === '') {
      userName.style.backgroundColor = "red";
      return;
    }
    if (userComment.value === '') {
      userComment.style.backgroundColor = "red";
      return;
    }

    const oldListHtml = elementList.innerHTML;
    elementList.innerHTML = oldListHtml +
      `<li class="comment">
        <div class="comment-header">
          <div>${userName.value}</div>
          <div>${dat()}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${userComment.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
    /*if (userName.value !== '' && userComment.value !== '') {
      userName = userName.value = '';
      userComment = userComment.value = '';
      return;
    }*/

  });
  console.log("It works!");
</script>

</html>
